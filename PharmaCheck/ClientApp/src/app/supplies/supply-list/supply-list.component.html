<mat-paginator [length]="supplies?.totalItems"
               [pageSize]="supplies?.itemsPerPage"
               [pageSizeOptions]="[3,6]"
               (page)="pageEvent = loadSupplies($event)">
</mat-paginator>

<table mat-table [dataSource]="supplies?.items" class="mat-elevation-z8">

    <ng-container matColumnDef="productname">
        <th mat-header-cell *matHeaderCellDef style="width:20%"> Product Name </th>
        <td mat-cell *matCellDef="let supply"> {{supply.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="dosage">
        <th mat-header-cell *matHeaderCellDef style="width:10%"> Dosage </th>
        <td mat-cell *matCellDef="let supply"> {{supply.dosage}} </td>
    </ng-container>

    <ng-container matColumnDef="pharmacyname">
        <th mat-header-cell *matHeaderCellDef style="width:20%"> Pharmacy </th>
        <td mat-cell *matCellDef="let supply"> {{supply.pharmacyName}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef style="width:10%"> Price </th>
        <td mat-cell *matCellDef="let supply"> {{supply.price}} </td>
    </ng-container>


    <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef style="width:10%"> Discount </th>
        <td mat-cell *matCellDef="let supply"> {{supply.discount}} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef style="width:10%"> Stock </th>
        <td mat-cell *matCellDef="let supply"> {{supply.stock}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="width:10%"> Action </th>
        <td mat-cell *matCellDef="let supply">
            <button mat-icon-button matTooltip="Edit" [matTooltipPosition]="'after'">
                <mat-icon aria-label="Example icon-button with a heart icon" [routerLink]="['../edit', supply.id]">edit</mat-icon>
            </button>

            <button mat-icon-button matTooltip="Delete" [matTooltipPosition]="'after'">
                <mat-icon aria-label="Example icon-button with a heart icon " (click)="delete(supply)">delete</mat-icon>
            </button>

            <button mat-icon-button matTooltip="Add" [matTooltipPosition]="'after'">
                <mat-icon aria-label="Example icon-button with a heart icon " (click)="add(supply)">add_circle</mat-icon>
            </button>

            <button mat-icon-button matTooltip="Remove" [matTooltipPosition]="'after'">
                <mat-icon aria-label="Example icon-button with a heart icon " (click)="remove(supply)">remove_circle</mat-icon>
            </button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div class="example-button-row">
    <button mat-raised-button [routerLink]='["../edit"]' class="btn btn-dark"><b>+</b></button>
</div>
