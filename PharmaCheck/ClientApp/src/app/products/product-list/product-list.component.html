<mat-paginator [length]="products?.totalItems"
               [pageSize]="products?.itemsPerPage"
               [pageSizeOptions]="[3,6]"
               (page)="pageEvent = loadProducts($event)">
</mat-paginator>

<table mat-table [dataSource]="products?.items" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="width:20%"> Name </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <ng-container matColumnDef="activeSubstance">
        <th mat-header-cell *matHeaderCellDef style="width:20%"> Active Substance </th>
        <td mat-cell *matCellDef="let product"> {{product.activeSubstance}} </td>
    </ng-container>

    <ng-container matColumnDef="dosage">
        <th mat-header-cell *matHeaderCellDef style="width:20%"> Dosage </th>
        <td mat-cell *matCellDef="let product"> {{product.dosage}} </td>
    </ng-container>

    <ng-container matColumnDef="formulation">
        <th mat-header-cell *matHeaderCellDef style="width:20%"> Formulation </th>
        <td mat-cell *matCellDef="let product"> {{product.formulation}} </td>
    </ng-container>

    <ng-container matColumnDef="onPrescription">
        <th mat-header-cell *matHeaderCellDef style="width:10%"> Prescription Needed </th>
        <td mat-cell *matCellDef="let product"> {{product.onPrescription}} </td>
    </ng-container>

    <ng-container matColumnDef="totalSupplier">
        <th mat-header-cell *matHeaderCellDef style="width:23%"> Number of Suppliers </th>
        <td mat-cell *matCellDef="let product"> {{product.totalSupplier}} </td>
    </ng-container>

    <ng-container matColumnDef="rcp">
        <th mat-header-cell *matHeaderCellDef style="width:20%"> RCP </th>
        <td mat-cell *matCellDef="let product"><a href="{{product.rcp}}">a</a> </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="width:10%"> Action </th>
        <td mat-cell *matCellDef="let product">
            <button mat-icon-button matTooltip="Edit" [matTooltipPosition]="'after'">
                <mat-icon aria-label="Example icon-button with a heart icon" [routerLink]="['../edit', product.id]">edit</mat-icon>
            </button>

            <button mat-icon-button matTooltip="Delete" [matTooltipPosition]="'after'">
                <mat-icon aria-label="Example icon-button with a heart icon " (click)="delete(product)">delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div class="example-button-row">
    <button mat-raised-button [routerLink]='["../edit"]' class="btn btn-dark"><b>+</b></button>
</div>
