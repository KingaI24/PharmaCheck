<p>
    Add/Edit product
</p>

<mat-card class="example-card">
    <form *ngIf="formGroup" [formGroup]="formGroup">
        <div class="example-container">
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="name" type="text">

                <mat-error *ngIf="formGroup.get('name').touched && formGroup.get('name').errors && formGroup.get('name').errors.required">
                    Name required!
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Active Substance" formControlName="activeSubstance" type="text">

                <mat-error *ngIf="formGroup.get('activeSubstance').touched && formGroup.get('activeSubstance').errors && formGroup.get('activeSubstance').errors.required">
                    Active Substance required!
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Dosage" formControlName="dosage" type="number">

                <mat-error *ngIf="formGroup.get('dosage').touched && formGroup.get('dosage').errors && formGroup.get('dosage').errors.required">
                    Dosage required!
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <select formControlName="formulation" placeholder="Formulation">
                    <option *ngFor="let formulation of formulations" [value]="formulation.value">
                        {{formulation.name}}
                    </option>
                </select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <select formControlName="onPrescription" placeholder="OnPrescription">
                    <option *ngFor="let onPrescription of onPrescriptions" [value]="onPrescription.value">
                        {{onPrescription.name}}
                    </option>
                </select>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="RCP" formControlName="rcp" type="text">

                <mat-error *ngIf="formGroup.get('rcp').touched && formGroup.get('rcp').errors && formGroup.get('rcp').errors.required">
                    RCP required!
                </mat-error>
                <!--<mat-error *ngIf="rcp.hasError('pattern')">
                    Url Pattern Invalid
                </mat-error>-->
            </mat-form-field>

        </div>
        <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="save()">Save</button>
            <button mat-raised-button color="primary" [routerLink]='routerLink'>Cancel</button>
        </div>
    </form>
</mat-card>
