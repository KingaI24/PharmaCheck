<h1>
    Add/Edit pharmacy
</h1>

<mat-card class="example-card">
    <form *ngIf="formGroup" [formGroup]="formGroup">
        <div class="example-container">
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="name" type="text">
                <mat-error *ngIf="formGroup.get('name').touched &&
                           formGroup.get('name').errors &&
                           formGroup.get('name').errors.required">
                    Name required!
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Address" formControlName="addresses" type="text">
                <mat-error *ngIf="formGroup.get('addresses').touched &&
                           formGroup.get('addresses').errors &&
                           formGroup.get('addresses').errors.required">
                    Address required!
                </mat-error>
            </mat-form-field>

            <div formArrayName="addresses">
                <div *ngFor="let a of formGroup.controls.addresses.controls; let i=index">
                    <div [formGroupName]='i' class="form-control">
                        <input type="text" formControlName='{{a}}'>
                    </div>
                </div>
            </div>


            <div class="example-button-row">
                <button mat-raised-button color="primary" (click)="save()">Save</button>
                <button mat-raised-button color="primary" [routerLink]='routerLink'>Cancel</button>
            </div>
        </div>
</form>
</mat-card>
