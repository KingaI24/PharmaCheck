<mat-card>
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form">

        <mat-card-content>

            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="First Name" name="firstname" [(ngModel)]="registerModel.firstname" required>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Last Name" name="lastname" [(ngModel)]="registerModel.lastname" required>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Phone Number" name="phonenumber" [(ngModel)]="registerModel.phonenumber" required>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input type="email" matInput placeholder="Email" name="email" [(ngModel)]="registerModel.email" required>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="registerModel.password" required>
            </mat-form-field>

        </mat-card-content>

        <button mat-stroked-button color="accent" class="btn-block" (click)="registerUser()">Register</button>

    </form>
</mat-card>
